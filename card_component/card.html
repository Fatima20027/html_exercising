<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Compoment</title>
    <link rel="stylesheet" href="styles/styling.css">
    <link rel="stylesheet" href="styles/styling-phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="card">
        
        <img src="images/image-product-desktop.jpg" alt="perfum" class="image">
        <img src="images/image-product-mobile.jpg" alt="perfum" class="image2">
        <div class="info">
            <div class="perfum">P E R F U M E</div>
            <div class="title">
                Gabrielle Essence Eau De Parfum
            </div>
            <div class="paragraph">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <p>$149.99</p>
            </div>
            <div class="discount">
                <p>$169.99</p>
            </div>
            <div class="add">
                <button><i class='bx bx-cart'></i> Add to Cart</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
